<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
 {% include 'header.html' %}
     {% if not plants %}
    <!-- Display paragraph: If there are no plants yet-->
        <p class="no-articles">No plants yet</p>
    {% else %}
         {% for plant in plants %}

        <!-- Display div "plant" with information about every plant (if any)-->
        <section id="catalogue">

                <!-- first plant-->
                <div class="plant-card">
                    <div class="image-wrap">
                        <!-- plant image -->
                        <img src="{{ plant.image }}"
                             alt="Indoor Plants">
                    </div>
                    <!-- plant name -->
                    <h3>{{ plant.name }}</h3>
                    <!-- plant description -->
                    <h1>{{ plant.description }}</h1>
                    <div class="details-buttons">
                        <!-- plant details button -->
                        <a href="{% url 'plant details' pk=plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
         {% endfor %}
            {% endif %}

        </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
